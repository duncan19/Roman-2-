<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Groceries</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h2 class="card-text"> Get yer Groceries! Get a Spartacus Clay Tablet with your wheat and wheat by-products!</h2>
    </div> <!-- class = jumbotron -->
    <div class="card">
      <div class="card-header">
        <h3>Convert A Number to Propah Roman Speak</h3>
      </div> <!-- class = card-header -->
      <div class="card-body">
        <form id="num">
          <div class="form-group">
            <label for="input">Enter a number, or else!</label>
            <input id="input" class="form-control" type="text">
          </div> <!-- class = form-group -->
          <button type="submit" class="btn btn-info" name="button">Make it ROMAN</button>
        </form> <!-- id = num -->
      </div> <!-- class = card-body -->
      <div class="card-footer card-text result">
      </div> <!-- class = card-footer -->
    </div> <!-- class = card -->
  </div> <!-- class = container -->
</body>
</html>
